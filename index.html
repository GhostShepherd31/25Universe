<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>25Universe – Signal Toolkit</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Zulu clock styling */
    #time-display {
      margin: 10px auto 20px auto;
      background-color: rgba(0, 0, 0, 0.8);
      color: #0f0;
      padding: 12px 25px;
      font-size: 1.2rem;
      font-family: monospace;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.4);
      width: fit-content;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>25Universe – Signal Toolkit</h1>

    <!-- ✅ Always-visible Zulu Clock -->
    <div id="time-display">
      Local Time: --:--:--<br>
      Zulu Time: --:--:--Z
    </div>

    <!-- Main Tab Navigation -->
    <nav class="tabs">
      <button onclick="showTab('Network', event)" class="active">Network</button>
      <button onclick="showTab('Cable', event)">Cable</button>
      <button onclick="showTab('Maintenance', event)">Maintenance</button>
      <button onclick="showTab('Satellite', event)">Satellite</button>
      <button onclick="showTab('Automations', event)">Automations</button>
      <button onclick="showTab('Training', event)">Training</button>
    </nav>

    <!-- Tab Content Sections -->
    <section id="Network" class="tab-content active">
      <div class="link-list">
        <a href="network-switches.html">Switches</a>
        <a href="ip-calculator.html">IP Calculator</a>
      </div>
    </section>

    <section id="Cable" class="tab-content">
      <div class="link-list">
        <a href="cable-cat5.html">CAT5</a>
      </div>
    </section>

    <section id="Maintenance" class="tab-content">
      <div class="link-list">
        <a href="maintenance-nsn.html">NSN</a>
        <a href="technical-manuals.html">Technical Manuals</a>
      </div>
    </section>

    <section id="Satellite" class="tab-content">
      <div class="link-list">
        <a href="compass.html">Compass</a>
        <a href="gps.html">GPS</a>  
      </div>
    </section>

    <section id="Automations" class="tab-content">
      <div class="link-list">
        <a href="automation-ad.html">Active Directory</a>
      </div>
    </section>

    <section id="Training" class="tab-content">
      <div class="link-list">
        <a href="training.html">Training</a>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
  <script>
    function updateClock() {
      const now = new Date();
      const local = now.toLocaleTimeString('en-US', { hour12: false });
      const zulu = now.toUTCString().split(' ')[4];
      document.getElementById('time-display').innerHTML = 
        `Local Time: ${local}<br>Zulu Time: ${zulu}Z`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
