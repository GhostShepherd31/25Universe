<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Radio Troubleshooting Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px lime;
    }

    label, input, select {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }

    input, select {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #output, #checklist {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #000;
      border-radius: 5px;
      font-family: monospace;
    }

    h1 {
      text-align: center;
      color: #4caf50;
    }

    .error {
      color: red;
    }

    .success {
      color: lime;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Radio Troubleshooting Simulator</h1>

    <label for="netID">Enter Net ID:</label>
    <input type="text" id="netID" placeholder="e.g., 101" />

    <label for="sync">Time Sync (HH:MM):</label>
    <input type="time" id="sync" />

    <button onclick="simulateError()">Simulate Error</button>
    <button onclick="diagnose()">Run Diagnostics</button>

    <div id="output"></div>
    <div id="checklist"></div>
  </div>

  <script>
    let simulatedErrors = {};

    function simulateError() {
      simulatedErrors = {
        antenna: Math.random() < 0.3,
        battery: Math.random() < 0.3,
        frequency: Math.random() < 0.3,
        mode: Math.random() < 0.3,
        key: Math.random() < 0.3,
        sync: Math.random() < 0.3
      };

      document.getElementById("output").innerHTML = `
        üö® Simulated error injected.<br>
        Now run diagnostics to troubleshoot.
      `;
      document.getElementById("checklist").innerHTML = "";
    }

    function diagnose() {
      const netID = document.getElementById("netID").value.trim();
      const syncTime = document.getElementById("sync").value;
      let checklist = "";
      let hasError = false;

      const userInputs = {
        antenna: true, // always assumed connected unless simulated error
        battery: true,
        frequency: /^\d{2,3}$/.test(netID),
        mode: true,
        key: true,
        sync: !!syncTime
      };

      for (const [item, isError] of Object.entries(simulatedErrors)) {
        const userStatus = userInputs[item];
        const passed = !isError || (isError && !userStatus);
        checklist += `${item.toUpperCase()}: ${passed ? "‚úÖ" : "‚ùå"}<br>`;
        if (!passed) hasError = true;
      }

      document.getElementById("checklist").innerHTML = checklist;
      document.getElementById("output").innerHTML = hasError
        ? `<span class="error">Errors detected! Fix the red ‚ùå items above.</span>`
        : `<span class="success">All systems normal. Radio is READY.</span>`;
    }
  </script>
</body>
</html>
