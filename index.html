<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>25Universe – Signal Toolkit</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      padding: 2rem;
    }

    .container {
      max-width: 550px;
      margin: auto;
      background: #2e2e2e;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f0;
    }

    label, input, select {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      background: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    h1 {
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.4);
      width: fit-content;
      color: #4caf50;
      margin-bottom: 2rem;
    }

    .tabs button.active {
      background: #4caf50;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .link-list a {
      display: block;
      margin: 0.5rem 0;
      color: #0f0;
      text-decoration: none;
    }

    .clock-container {
      margin-top: 2rem;
      background-color: rgba(0, 0, 0, 0.8);
      color: #0f0;
      padding: 12px 25px;
      font-size: 1.2rem;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>25Universe – Signal Toolkit</h1>

    <!-- Tab Navigation -->
    <nav class="tabs">
      <button onclick="showTab('Tools', event)" class="active">Tools</button>
      <button onclick="showTab('Maintenance', event)">Maintenance</button>
      <button onclick="showTab('Training', event)">Training</button>
    </nav>

    <!-- Tab Content Sections -->
    <section id="Tools" class="tab-content active">
      <div class="link-list">
        <a href="ip-calculator.html">IP Calculator</a>
        <a href="compass.html">Compass</a>
        <a href="gps.html">GPS</a>
      </div>
    </section>

    <section id="Maintenance" class="tab-content">
      <div class="link-list">
        <a href="maintenance-nsn.html">NSN's</a>
        <a href="technical-manuals.html">Technical Manuals</a>
      </div>
    </section>

    <section id="Training" class="tab-content">
      <div class="link-list">
        <a href="cable-cat5.html">CAT5 Training</a>
        <a href="vlan-training.html">VLAN Training</a>
        <a href="cisco-cli.html">CISCO Simulator</a>
        <a href="radio-training.html">Radio Training</a>
      </div>
    </section>

    <!-- Clock -->
    <div class="clock-container">
      <div id="time-display-local">Local Time: --:--:--</div>
      <div id="time-display-zulu">Zulu Time: --:--:--Z</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
