<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Cable Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
    }

    h1 {
      color: #0f0;
    }

    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 80vh;
    }

    .builder {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .cable {
      border: 1px solid #444;
      padding: 15px;
      border-radius: 10px;
      background-color: #222;
      width: 300px;
    }

    .slot {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
    }

    select {
      width: 160px;
      padding: 4px;
      background-color: #000;
      color: #fff;
      border: 1px solid #333;
      border-radius: 4px;
    }

    .feedback {
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
    }

    .match {
      color: #0f0;
    }

    .mismatch {
      color: #f00;
    }

    .button {
      background-color: #007bff;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 15px;
      background-color: #4caf50;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .back-btn:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="center-container">
    <h1>üîå Interactive Cable Builder</h1>

    <div class="builder">
      <div class="cable" id="endA">
        <h3>End A</h3>
        <div class="slot"><label>Pin 1:</label><select></select></div>
        <div class="slot"><label>Pin 2:</label><select></select></div>
        <div class="slot"><label>Pin 3:</label><select></select></div>
        <div class="slot"><label>Pin 4:</label><select></select></div>
        <div class="slot"><label>Pin 5:</label><select></select></div>
        <div class="slot"><label>Pin 6:</label><select></select></div>
        <div class="slot"><label>Pin 7:</label><select></select></div>
        <div class="slot"><label>Pin 8:</label><select></select></div>
      </div>

      <div class="cable" id="endB">
        <h3>End B</h3>
        <div class="slot"><label>Pin 1:</label><select></select></div>
        <div class="slot"><label>Pin 2:</label><select></select></div>
        <div class="slot"><label>Pin 3:</label><select></select></div>
        <div class="slot"><label>Pin 4:</label><select></select></div>
        <div class="slot"><label>Pin 5:</label><select></select></div>
        <div class="slot"><label>Pin 6:</label><select></select></div>
        <div class="slot"><label>Pin 7:</label><select></select></div>
        <div class="slot"><label>Pin 8:</label><select></select></div>
      </div>
    </div>

    <button class="button" onclick="checkCable()">üß™ Check Cable</button>
    <div class="feedback" id="resultText"></div>

    <a href="index.html" class="back-btn">‚¨Ö Back</a>
  </div>

  <script>
    const colors = [
      "White/Green", "Green", "White/Orange", "Blue",
      "White/Blue", "Orange", "White/Brown", "Brown"
    ];

    function populateSelects(containerId) {
      const selects = document.querySelectorAll(`#${containerId} select`);
      selects.forEach(select => {
        colors.forEach(color => {
          const option = document.createElement("option");
          option.value = color;
          option.textContent = color;
          select.appendChild(option);
        });
      });
    }

    function getCableOrder(containerId) {
      const selects = document.querySelectorAll(`#${containerId} select`);
      return Array.from(selects).map(s => s.value);
    }

    function checkCable() {
      const a = getCableOrder("endA");
      const b = getCableOrder("endB");

      if (JSON.stringify(a) === JSON.stringify(b)) {
        document.getElementById("resultText").textContent = "‚úÖ Straight-through Cable";
        document.getElementById("resultText").className = "feedback match";
      } else if (
        a[0] === b[2] && a[1] === b[5] &&
        a[2] === b[0] && a[3] === b[3] &&
        a[4] === b[4] && a[5] === b[1] &&
        a[6] === b[6] && a[7] === b[7]
      ) {
        document.getElementById("resultText").textContent = "üîÄ Crossover Cable";
        document.getElementById("resultText").className = "feedback match";
      } else {
        document.getElementById("resultText").textContent = "‚ùå Invalid Wiring ‚Äì Not Standard T568A/B";
        document.getElementById("resultText").className = "feedback mismatch";
      }
    }

    populateSelects("endA");
    populateSelects("endB");
  </script>
</body>
</html>
