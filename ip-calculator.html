<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Network - IP Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />

  <!-- ✅ Include Address6 library -->
  <script src="https://unpkg.com/ip-address/dist/ip-address-globals.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Network - IP Calculator</h1>
    <p>Enter an IPv4 or IPv6 address in CIDR format (e.g., <code>192.168.1.0/24</code> or <code>2001:db8::/64</code>) to calculate network details.</p>

    <!-- IPv4 Calculator -->
    <div class="tool">
      <h3>IPv4 Calculator</h3>
      <input type="text" id="ipInput" placeholder="Enter IPv4 address with CIDR (e.g., 192.168.1.0/24)" />
      <button onclick="calculateSubnet()">Calculate IPv4</button>
      <pre id="ipOutput"></pre>
    </div>

    <!-- IPv6 Calculator -->
    <div class="tool">
      <h3>IPv6 Calculator</h3>
      <input type="text" id="ipv6Input" placeholder="Enter IPv6 address with CIDR (e.g., 2001:db8::/64)" />
      <button onclick="calculateIPv6()">Calculate IPv6</button>
      <pre id="ipv6Output"></pre>
    </div>

    <!-- Back button -->
    <a href="index.html"
       style="display: inline-block;
              margin-top: 20px;
              padding: 10px 15px;
              background-color: #4caf50;
              color: #fff;
              text-decoration: none;
              border-radius: 5px;">
       ⬅ Back
    </a>
  </div>

  <!-- ✅ Make sure this comes AFTER the Address6 script -->
  <script src="script.js"></script>
</body>
</html>
