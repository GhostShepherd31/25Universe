<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Compass</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    .compass {
      margin: 40px auto;
      width: 300px;
      height: 300px;
      border: 8px solid #4caf50;
      border-radius: 50%;
      position: relative;
    }

    .needle {
      width: 4px;
      height: 140px;
      background: red;
      position: absolute;
      top: 10px;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(0deg);
    }

    .dir-label {
      position: absolute;
      font-weight: bold;
      color: #4caf50;
      font-size: 1.2rem;
    }

    .north { top: 5px; left: 50%; transform: translateX(-50%); }
    .east { top: 50%; right: 5px; transform: translateY(-50%); }
    .south { bottom: 5px; left: 50%; transform: translateX(-50%); }
    .west { top: 50%; left: 5px; transform: translateY(-50%); }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #45a049;
    }

    #degreeDisplay {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #81c784;
    }

    @media screen and (max-width: 480px) {
      .compass {
        width: 220px;
        height: 220px;
      }

      .needle {
        height: 100px;
      }

      .dir-label {
        font-size: 1rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ§­ Compass</h1>
  <p>Tap the button to activate your device's compass.</p>

  <div class="compass">
    <div class="needle" id="needle"></div>
    <div class="dir-label north">N</div>
    <div class="dir-label east">E</div>
    <div class="dir-label south">S</div>
    <div class="dir-label west">W</div>
  </div>

  <p id="degreeDisplay">Heading: 0Â° (N)</p>

  <div class="button-group">
    <button id="startBtn" class="btn">Start Compass</button>
    <a href="index.html" class="btn">â¬… Back</a>
  </div>

  <script>
    const needle = document.getElementById("needle");
    const startBtn = document.getElementById("startBtn");
    const degreeDisplay = document.getElementById("degreeDisplay");

    function getDirection(deg) {
      const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
      const index = Math.round(deg / 45) % 8;
      return directions[index];
    }

    function rotateNeedle(deg) {
      needle.style.transform = `rotate(${deg}deg)`;
      const direction = getDirection(deg);
      degreeDisplay.textContent = `Heading: ${Math.round(deg)}Â° (${direction})`;
    }

    function handleOrientation(event) {
      let heading = event.webkitCompassHeading;

      if (typeof heading === "undefined") {
        heading = 360 - event.alpha;
      }

      if (typeof heading === "number" && !isNaN(heading)) {
        rotateNeedle(heading);
      }
    }

    function startCompass() {
      if (
        typeof DeviceOrientationEvent !== "undefined" &&
        typeof DeviceOrientationEvent.requestPermission === "function"
      ) {
        DeviceOrientationEvent.requestPermission()
          .then((permissionState) => {
            if (permissionState === "granted") {
              window.addEventListener("deviceorientation", handleOrientation, true);
            } else {
              alert("Permission denied. Compass won't work.");
            }
          })
          .catch((err) => {
            console.error("Compass error:", err);
          });
      } else {
        window.addEventListener("deviceorientationabsolute", handleOrientation, true);
      }
    }

    startBtn.addEventListener("click", startCompass);
  </script>
</body>
</html>
