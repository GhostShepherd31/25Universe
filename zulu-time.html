<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zulu Time</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #time-display {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #222;
      color: #0f0;
      padding: 10px 15px;
      font-family: monospace;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.4);
      text-align: right;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zulu Time</h1>
    <p>Zulu clock with local time</p>

    <!-- Back Button -->
    <a href="index.html"
        style="position: fixed;
          bottom: 20px;
          left: 100px;
          padding: 10px 15px; 
          color: #fff; 
          text-decoration: none;
          border-radius: 5px;
          background-color: #4caf50;">
       â¬… Back
    </a>

    <!-- Time Display -->
    <div id="time-display">
      Local Time: --:--:--<br>
      Zulu Time: --:--:--Z
    </div>
  </div>

  <!-- JavaScript Clock -->
  <script>
    function updateClock() {
      const now = new Date();

      // Local Time
      const localHours = String(now.getHours()).padStart(2, '0');
      const localMinutes = String(now.getMinutes()).padStart(2, '0');
      const localSeconds = String(now.getSeconds()).padStart(2, '0');

      // Zulu (UTC) Time
      const zuluHours = String(now.getUTCHours()).padStart(2, '0');
      const zuluMinutes = String(now.getUTCMinutes()).padStart(2, '0');
      const zuluSeconds = String(now.getUTCSeconds()).padStart(2, '0');

      document.getElementById('time-display').innerHTML = 
        `Local Time: ${localHours}:${localMinutes}:${localSeconds}<br>` +
        `Zulu Time: ${zuluHours}:${zuluMinutes}:${zuluSeconds}Z`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // Run immediately
  </script>
</body>
</html>
