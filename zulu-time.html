<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zulu Time</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    #time-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #0f0;
      padding: 20px 30px;
      font-size: 2rem;
      font-family: monospace;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 100px;
      padding: 10px 15px; 
      color: #fff; 
      text-decoration: none;
      border-radius: 5px;
      background-color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center; color: #4caf50;">Zulu Time</h1>
    <p style="text-align: center;">Zulu and Local Clock Display</p>

    <!-- Time Display Centered -->
    <div id="time-display">
      Local Time: --:--:--<br>
      Zulu Time: --:--:--Z
    </div>

    <!-- Back Button -->
    <a href="index.html" class="back-button">â¬… Back</a>
  </div>

  <!-- JavaScript Clock -->
  <script>
    function updateClock() {
      const now = new Date();

      // Local Time
      const localHours = String(now.getHours()).padStart(2, '0');
      const localMinutes = String(now.getMinutes()).padStart(2, '0');
      const localSeconds = String(now.getSeconds()).padStart(2, '0');

      // Zulu (UTC) Time
      const zuluHours = String(now.getUTCHours()).padStart(2, '0');
      const zuluMinutes = String(now.getUTCMinutes()).padStart(2, '0');
      const zuluSeconds = String(now.getUTCSeconds()).padStart(2, '0');

      document.getElementById('time-display').innerHTML = 
        `Local Time: ${localHours}:${localMinutes}:${localSeconds}<br>` +
        `Zulu Time: ${zuluHours}:${zuluMinutes}:${zuluSeconds}Z`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // Run immediately
  </script>
</body>
</html>
