<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Radio Troubleshooting Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      padding: 2rem;
    }

    .container {
      max-width: 650px;
      margin: auto;
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px lime;
    }

    label, input, select {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }

    input, select, button {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 1rem;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    #output, #checklist, #hints {
      margin-top: 1rem;
      padding: 1rem;
      background: #000;
      border-radius: 5px;
      font-family: monospace;
    }

    .error { color: red; }
    .success { color: lime; }
    .btn-panel { display: flex; flex-wrap: wrap; gap: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Radio Troubleshooting Simulator</h1>

    <label for="netID">Net ID (2‚Äì3 digits):</label>
    <input type="text" id="netID" />

    <label for="sync">Time Sync (HH:MM):</label>
    <input type="time" id="sync" />

    <label for="comsec">COMSEC Key:</label>
    <select id="comsec">
      <option value="">--Select Key--</option>
      <option value="TSK01">TSK01</option>
      <option value="TSK99">TSK99</option>
    </select>
    <button onclick="loadKey()">Load Key</button>

    <button onclick="simulateError()">Simulate Error</button>
    <button onclick="diagnose()">Run Diagnostics</button>

    <div class="btn-panel">
      <button onclick="fix('antenna')">Fix Antenna</button>
      <button onclick="fix('battery')">Replace Battery</button>
      <button onclick="fix('mode')">Set Mode</button>
      <button onclick="fix('sync')">Sync Time</button>
      <button onclick="fix('frequency')">Validate Freq</button>
    </div>

    <div id="output"></div>
    <div id="checklist"></div>
    <div id="hints"></div>
  </div>

  <script>
    let simulatedErrors = {};
    let keyLoaded = false;
    let retries = 0;
    const maxRetries = 3;

    function simulateError() {
      if (retries >= maxRetries) return;

      simulatedErrors = {
        antenna: Math.random() < 0.4,
        battery: Math.random() < 0.4,
        frequency: Math.random() < 0.4,
        mode: Math.random() < 0.4,
        key: Math.random() < 0.4,
        sync: Math.random() < 0.4
      };

      keyLoaded = false;
      retries = 0;

      document.getElementById("output").innerHTML = `üö® Simulated errors injected. Try to fix them.`;
      document.getElementById("checklist").innerHTML = "";
      document.getElementById("hints").innerHTML = "";
    }

    function diagnose() {
      if (retries >= maxRetries) {
        document.getElementById("output").innerHTML = `<span class="error">üîí Simulation locked. Too many failed attempts.</span>`;
        return;
      }

      const netID = document.getElementById("netID").value.trim();
      const syncTime = document.getElementById("sync").value;
      const userInputs = {
        antenna: !simulatedErrors.antenna,
        battery: !simulatedErrors.battery,
        frequency: /^\d{2,3}$/.test(netID),
        mode: !simulatedErrors.mode,
        key: keyLoaded,
        sync: !!syncTime || !simulatedErrors.sync
      };

      let checklist = "";
      let hasError = false;

      for (const [item, expectedOK] of Object.entries(simulatedErrors)) {
        const userOK = userInputs[item];
        const passed = !expectedOK || (expectedOK && userOK);
        checklist += `${item.toUpperCase()}: ${passed ? "‚úÖ" : "‚ùå"}<br>`;
        if (!passed) hasError = true;
      }

      document.getElementById("checklist").innerHTML = checklist;

      if (hasError) {
        retries++;
        let msg = `<span class="error">‚ùå Issues still present. Attempt ${retries} of ${maxRetries}.</span>`;
        if (retries === 2) {
          document.getElementById("hints").innerHTML = `üß† Hint: Double-check COMSEC load, time sync, and frequency format.`;
        }
        if (retries >= maxRetries) {
          msg = `<span class="error">üîí Simulation locked. Too many failed attempts.</span>`;
        }
        document.getElementById("output").innerHTML = msg;
      } else {
        document.getElementById("output").innerHTML = `<span class="success">‚úÖ All systems ready. Simulation passed!</span>`;
        document.getElementById("hints").innerHTML = "";
      }
    }

    function fix(component) {
      simulatedErrors[component] = false;
      document.getElementById("output").innerText = `üîß ${component.toUpperCase()} fixed. Rerun diagnostics.`;
    }

    function loadKey() {
      const key = document.getElementById("comsec").value;
      if (key === "TSK01") {
        keyLoaded = true;
        document.getElementById("output").innerText = "üîê COMSEC Key loaded successfully.";
      } else {
        document.getElementById("output").innerText = "‚ùå Invalid COMSEC Key.";
      }
    }
  </script>
</body>
</html>
