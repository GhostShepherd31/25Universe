<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Switch & Router Basics Simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sim-box {
      border: 1px solid #4caf50;
      border-radius: 10px;
      padding: 20px;
      background: #2e2e2e;
      max-width: 600px;
      margin: auto;
    }

    .sim-box label {
      display: block;
      margin-top: 10px;
    }

    .sim-box input,
    .sim-box select,
    .sim-box button {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    .sim-box button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }

    .sim-box button:hover {
      background: #45a049;
    }

    .result {
      margin-top: 15px;
      background: #000;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    a.back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #4caf50;
      text-decoration: none;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è VLAN & IP Simulation</h1>

  <div class="sim-box">
    <label for="port">Select Port:</label>
    <select id="port">
      <option value="fa0/1">Fa0/1</option>
      <option value="fa0/2">Fa0/2</option>
      <option value="fa0/3">Fa0/3</option>
    </select>

    <label for="mode">Port Mode:</label>
    <select id="mode">
      <option value="access">Access</option>
      <option value="trunk">Trunk</option>
    </select>

    <label for="vlan">VLAN ID:</label>
    <input type="number" id="vlan" min="1" max="4094" placeholder="e.g., 10" />

    <label for="ip">Static IP:</label>
    <input type="text" id="ip" placeholder="e.g., 192.168.10.5" />

    <label for="subnet">Subnet Mask:</label>
    <input type="text" id="subnet" placeholder="e.g., 255.255.255.0" />

    <label for="gateway">Default Gateway:</label>
    <input type="text" id="gateway" placeholder="e.g., 192.168.10.1" />

    <button id="simulateBtn">Apply Settings</button>

    <div id="result" class="result"></div>
  </div>

  <a href="index.html" class="back-link">‚¨Ö Back to Training</a>

  <script>
    function validateIP(ip) {
      return /^(\d{1,3}\.){3}\d{1,3}$/.test(ip);
    }

    function runSimulation() {
      const port = document.getElementById("port").value;
      const mode = document.getElementById("mode").value;
      const vlan = parseInt(document.getElementById("vlan").value);
      const ip = document.getElementById("ip").value;
      const subnet = document.getElementById("subnet").value;
      const gateway = document.getElementById("gateway").value;
      const resultBox = document.getElementById("result");

      let result = `Switch(config)# interface ${port}\n`;
      result += `Switch(config-if)# switchport mode ${mode}\n`;

      if (mode === "access") {
        result += `Switch(config-if)# switchport access vlan ${vlan}\n`;
      } else if (mode === "trunk") {
        result += `Switch(config-if)# switchport trunk allowed vlan ${vlan}\n`;
      }

      result += `Switch(config-if)# no shutdown\n\n`;
      result += `# Static IP Setup on Host Machine:\n`;
      result += `IP Address: ${ip}\n`;
      result += `Subnet Mask: ${subnet}\n`;
      result += `Default Gateway: ${gateway}\n`;

      if (
        !validateIP(ip) ||
        !validateIP(subnet) ||
        !validateIP(gateway) ||
        isNaN(vlan) ||
        vlan < 1 ||
        vlan > 4094
      ) {
        result += `\n‚ö†Ô∏è Invalid input: Please ensure all fields are correctly filled.`;
      } else {
        result += `\n‚úÖ Configuration looks valid.`;
      }

      resultBox.textContent = result;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("simulateBtn");
      if (btn) {
        btn.addEventListener("click", runSimulation);
      }
    });

    <a href="index.html"
        style="position: fixed;
          bottom: 20px;
          left: 100px;
          padding: 10px 15px; 
          color: #fff; 
          text-decoration: none;
          border-radius: 5px;
          background-color: #4caf50;">
       ‚¨Ö Back
    </a>

  </script>
</body>
</html>
